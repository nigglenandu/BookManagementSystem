<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Book</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Update Book</h1>
<form action="#" th:action="@{/books/update/{id}(id=${book.id})}" method="post" th:object="${book}">
    <input type="hidden" th:field="*{id}">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>
    </div>
    <div>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" th:field="*{author}" required>
    </div>
    <div>
        <label for="price">Price</label>
        <input type="number" id="price" name="price" th:field="*{price}" step="0.01" required>
    </div>
    <button type="submit">Update Book</button>
</form>
<a href="/books">Back to List</a>
</body>
</html>
